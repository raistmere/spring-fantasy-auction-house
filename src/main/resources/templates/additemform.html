<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Fantasy Auction House</title>
</head>

<body>
    <div class="m-3">
        <a th:href="@{/}" class="btn btn-primary mt-3">Home</a>
        <a th:href="@{/auctionhouse}" class="btn btn-primary mt-3">Auction House</a>
        <a th:href="@{/myinventory}" class="btn btn-primary mt-3">My Inventory</a>
        <a th:href="@{/itemlist}" class="btn btn-primary mt-3">Item List</a>
    </div>

    <div class="container">
        <br><br>
        <h2>Add Item Form</h2>

        <form action="#" th:action="@{/myinventory/showconfirmadditem}" method="post">
            <label for="item-select">Select item you want to add:</label>
            <select name="itemId" id="item-select">
                <option th:each="item : ${itemList}" th:value="${item.getId()}" th:text="${item.getItemName()}">
                </option>
            </select>
            <label for="qty-amount">Input item quantity to add:</label>
            <input type="number" name="itemQty" id="qty-amount">
            <button type="submit">Add item</button>
        </form>
        <br><br>
    </div>
</body>
</html>
