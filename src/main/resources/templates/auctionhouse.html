<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Fantasy Auction House</title>
</head>

<body>
<div class="m-3">
    <a th:href="@{/}" class="btn btn-primary mt-3">Home</a>
    <a th:href="@{/auctionhouse}" class="btn btn-primary mt-3">Auction House</a>
    <a th:href="@{/myinventory}" class="btn btn-primary mt-3">My Inventory</a>
    <a th:href="@{/itemlist}" class="btn btn-primary mt-3">Item List</a>
</div>

<div class="container">
    <br><br>
    <h2>Auction House:</h2>
    <a th:href="@{/auctionhouse/addauctionform}" class="btn btn-primary mt-3">Add Auction</a>
    <br><br>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Auction Name:</th>
            <th>Auction Price:</th>
            <th>Actions:</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="auction : ${auctionList}">
            <td th:text="${auction.auctionName}">1</td>
            <td th:text="${auction.auctionPrice}">1</td>
            <td><a th:href="@{/showconfirmbuyauction(auctionId=${auction.getId()})}" class="btn btn-primary">Buy Auction</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
