<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Fantasy Auction House</title>
</head>

<body>
<div class="m-3">
    <a th:href="@{/}" class="btn btn-primary mt-3">Home</a>
    <a th:href="@{/auctionhouse}" class="btn btn-primary mt-3">Auction House</a>
    <a th:href="@{/myinventory}" class="btn btn-primary mt-3">My Inventory</a>
    <a th:href="@{/itemlist}" class="btn btn-primary mt-3">Item List</a>
</div>

<div class="container">
    <br><br>
    <h2>Add Auction Form</h2>

    <form action="#" th:action="@{/auctionhouse/showconfirmaddauction}" method="post">
        <label for="item-select">Select inventory item to auction:</label>
        <select name="itemId" id="item-select">
            <option th:each="item : ${inventoryList}" th:value="${item.getId()}" th:text="${item.getItemName()}">
            </option>
        </select>
        <label for="price-amount">Input item price for auction:</label>
        <input type="number" name="itemPrice" id="price-amount">
        <button type="submit">Add item</button>
    </form>
    <br><br>
</div>
</body>
</html>
